<!DOCTYPE html>
<html>

<body style="text-align:center;">
    <input type="text" id="myText" value="">
    <button type="button" onclick="myadd()">Add</button>
	<button type="button" onclick="myFunction()">Display</button>
	<p id="demo"></p>

	
	<script>
        var text="";
        var arr=Array();
    function myadd()
    {
        arr.push(document.getElementById("myText").value);
        console.log(arr);
    }
	
	function myFunction() {
    var demo = document.getElementById("demo");
    demo.innerHTML = ""; // Clear the existing content

    arr.forEach((ele, id) => {
        var temp = document.createElement('h3');
        temp.innerHTML = `Element ${id} : ${ele}\n`;
        demo.appendChild(temp);
    });
}



	</script>
</body>

</html>
